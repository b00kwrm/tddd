version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.7.2
    working_directory: ~/repo
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true 
      - run:
          name: run tests
          command: |
            docker build -t b00kwrm/tddd-cron .
      - run:
          name: sleep
          command: |
            sleep 180
      - run:
          name: mount docker dir
          command: |
            python3 get-docker-fs.py
      - run:
          name: cat syslog
          command: |
            cat /mnt/var/log/syslog




    
       


