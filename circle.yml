version: 2
jobs:
  build:
    machine: true
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: install python
          command: |
            ./install_python.sh
      - run: 
          name: setup venv
          command: |
            /usr/local/bin/python3.7 -m venv venv
      - run: 
          name: activate venv
          command: |
            source venv/bin/activate
      - run: 
          name: install python dependencies
          command: |
            pip install paramiko
      - run:
          name: build docker container for testing cron
          command: |
            docker build -t b00kwrm/tddd-cron .
      - run:
          name: run docker container
          command: |
            docker run -d -p 8000:22 b00kwrm/tddd-cron
      - run:
          name: check for running containers
          command: |
            docker ps
      - run:
          name: run docker mount script
          command: |
            sudo /usr/local/bin/python3.7 get-docker-fs.py
      - run:
          name: sleep for 3 minutes
          command: |
            sleep 180
      - run:
          name: ls -lh
          command: |
            ls -lh
      - run:
         name: login with ssh to docker with python
         command: |
           python ssh_test.py
      - run:
          name: build custom plaso docker container
          command: |
            docker build -f customplaso_docker -t b00kwrm/customplaso .
      - run:
          name: run docker log2timeline on /bin store the plaso file as circleci artifact
