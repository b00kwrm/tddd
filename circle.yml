version: 2
jobs:
  build:
    machine: true
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: build docker container for testing cron
          command: |
            docker build -t b00kwrm/tddd-cron .
      - run:
          name: run docker container
          command: |
            docker run -d b00kwrm/tddd-cron
      - run:
          name: check for running containers
          command: |
            docker ps
      - run:
          name: whoami
          command: |
            whoami
      - run:
          name: check docker dir
          command: |
            sudo ls /var/lib/docker
      - run:
          name: run docker mount script
          command: |
	    sudo python3 get-docker-fs.py
            






    
       


